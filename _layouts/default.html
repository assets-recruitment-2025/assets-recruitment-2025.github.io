<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">

  <!-- disable client caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"        content="no-cache">
  <meta http-equiv="Expires"       content="0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Header with sticky nav -->
  <header class="site-header" role="banner">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
        <a href="#home"            class="logo">{{ site.title }}</a>
        <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false">
            <span class="sr-only">Toggle menu</span>â˜°
        </button>
        <ul id="primary-nav" class="nav-links">
            <li><a href="#participate">Participate</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#organizers">Organizers</a></li>
            <li><a href="#postworkshop">Post-Workshop</a></li>
        </ul>
        </nav>
  </header>

  <!-- Main content -->
   {% capture all %}{{ content }}{% endcapture %}

  <!-- Render hero first -->
    {{ all | split: '<section id="hero"' | first }} <!-- empty -->
  <section id="hero" class="hero">
    {{ all | split: '<section id="hero"' | last | split: '</section>' | first | append: '</section>' }}

  <div class="content-wrapper">
   {{ all | replace: all | remove_first: '<section id="hero"' | remove_first: '</section>' }}
  </div>
  </main>


  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <p>&copy; {{ site.title }} Organizers</p>
      <ul class="social-links" aria-label="Social media">
        <li><a href="#" aria-label="LinkedIn">ðŸ”—</a></li>
      </ul>
    </div>
  </footer>

  <!-- Mobile nav toggle script -->
  <script>
    const btn = document.querySelector('.nav-toggle');
    const nav = document.getElementById('primary-nav');
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
      nav.classList.toggle('nav-open');
    });
  </script>
</body>
</html>
